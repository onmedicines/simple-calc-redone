<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>simple-calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="display">
                    <div id="prev"></div>
                    <hr />
                    <div id="current"></div>
                </div>
                <div id="numpad">
                    <div id="all-clear">AC</div>
                    <div id="clear">Clear</div>
                    <div id="add" class="operator">+</div>
                    <div id="seven" class="numeral">7</div>
                    <div id="eight" class="numeral">8</div>
                    <div id="nine" class="numeral">9</div>
                    <div id="subtract" class="operator">-</div>
                    <div id="four" class="numeral">4</div>
                    <div id="five" class="numeral">5</div>
                    <div id="six" class="numeral">6</div>
                    <div id="multiply" class="operator">*</div>
                    <div id="one" class="numeral">1</div>
                    <div id="two" class="numeral">2</div>
                    <div id="three" class="numeral">3</div>
                    <div id="divide" class="operator">/</div>
                    <div id="zero" class="numeral">0</div>
                    <div id="equals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
